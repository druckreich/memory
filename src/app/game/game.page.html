<ion-header>
    <ion-toolbar class="ion-padding-horizontal">
        <memo-game-timer class="ion-float-end" [status]="timerStatus" (tick)="onTick($event)"></memo-game-timer>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="game" *ngIf="showGame">
        <ion-grid>
            <ion-row>
                <ion-col *ngFor="let stone of stones">
                    <memo-game-stone [stone]="stone"
                                     [disabled]="disableStones"
                                     (clicked)="onStoneClicked($event)"
                                     (flipped)="onStoneFlipped($event)"
                                     (unflipped)="onStoneUnflipped($event)"
                                     (found)="onStoneFound($event)"></memo-game-stone>
                </ion-col>
            </ion-row>
        </ion-grid>
        <memo-game-countdown #countdown *ngIf="showCountdown" (start)="startGame()"></memo-game-countdown>
        <div class="backdrop" *ngIf="showBackdrop"></div>
    </div>
</ion-content>
