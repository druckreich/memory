<div class="container" (tab)="onStoneTabbed()">
    <div [@flip]="stone.state"
         (@flip.start)="onAnimationEvent($event)"
         (@flip.done)="onAnimationEvent($event)"
         class="flipper">
        <div class="sides front">
            <div class="image" [ngStyle]="{'background-image': 'url('+stone.icon+')'}"></div>
        </div>
        <div class="sides back">
        </div>
    </div>
</div>
