<div class="container" (tab)="onStoneTabbed()">
    <div [@flip]="stone.state"
         (@flip.start)="onAnimationEvent($event)"
         (@flip.done)="onAnimationEvent($event)"
         class="flipper">
        <div class="sides front">
            <div class="image" *ngIf="stone.setType === 'image'" [ngStyle]="{'background-image': 'url('+stone.value+')'}"></div>
            <span class="mat-body number" *ngIf="stone.setType === 'number'">{{stone.value}}</span>
        </div>
        <div class="sides back">
        </div>
    </div>
</div>
