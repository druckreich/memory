<ion-content class="ion-padding-horizontal">
    <h3>{{game.label}}</h3>
    <ion-grid *ngIf="highscore$ | async as highscore">
        <ion-row>
            <ion-col size="2" class="ion-text-right ion-text-nowrap">RANK</ion-col>
            <ion-col size="4" class="ion-text-right ion-text-nowrap">TIME</ion-col>
            <ion-col size="5" class="ion-text-right ion-text-nowrap">NAME</ion-col>
        </ion-row>
        <ion-row>

        </ion-row>
        <ion-row *ngFor="let h of highscore; let i = index" [ngClass]="h.id  === (localHighscore$ | async)?.id ? 'success' : ''">
            <ion-col size="2" class="ion-text-right ion-text-nowrap">
                <ion-text>{{i + 1}}.
                </ion-text>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
                <ion-text>{{h.score | timer}}</ion-text>
            </ion-col>
            <ion-col size="5" class="ion-text-right">
                <ion-text>{{h.username}}</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div *ngIf="(localHighscore$ | async)?.id">
        <p>
            <ion-text><h3>Well done!!</h3></ion-text>
            You made it to the <ion-text color="success">TOP 10!</ion-text>
        </p>
    </div>
</ion-content>

<div>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-button expand="full" fill="solid" color="light" (click)="onMain()">Main Menu</ion-button>
            </ion-col>
            <ion-col>
                <ion-button expand="full" fill="solid" color="light" (click)="onStart()">Start</ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</div>
