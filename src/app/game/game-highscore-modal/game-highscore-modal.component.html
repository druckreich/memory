<ion-content class="ion-padding-horizontal">
    <h3>{{gameMode.label}}</h3>
    <ion-grid *ngIf="remoteHighscores$ | async as remoteHighscores">
        <ion-row>
            <ion-col size="1" class="ion-text-right ion-text-nowrap">RANK</ion-col>
            <ion-col size="4" class="ion-text-right ion-text-nowrap">TIME</ion-col>
            <ion-col size="6" class="ion-text-right ion-text-nowrap">NAME</ion-col>
        </ion-row>
        <ion-row *ngFor="let remoteHighscore of remoteHighscores; let i = index">
            <ion-col size="1" class="ion-text-right ion-text-nowrap">
                <ion-text [color]="remoteHighscore.id === highscore.id ? 'success': ''">{{i + 1}}.</ion-text>
            </ion-col>
            <ion-col size="4" class="ion-text-right">
                <ion-text
                        [color]="remoteHighscore.id === highscore.id ? 'success': ''">{{remoteHighscore.score | timer}}</ion-text>
            </ion-col>
            <ion-col size="6" class="ion-text-right">
                <ion-text
                        [color]="remoteHighscore.id === highscore.id ? 'success': ''">{{remoteHighscore.user}}</ion-text>
            </ion-col>
        </ion-row>
    </ion-grid>
    <div *ngIf="highscore.id">
        <p>
            <ion-text><h3>Gratulations!</h3></ion-text>
            You made it to the
            <ion-text color="success">TOP 10!</ion-text>
        </p>
    </div>
</ion-content>

<div>
<ion-grid>
    <ion-row>
        <ion-col>
            <ion-button expand="full" fill="solid" color="light" (click)="onMain()">MAIN</ion-button>
        </ion-col>
        <ion-col>
            <ion-button expand="full" fill="solid" color="light" (click)="onRetry()">RETRY</ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
</div>
