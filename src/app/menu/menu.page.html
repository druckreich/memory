<ion-header [translucent]="true" class="ion-no-border ion-padding-top ion-padding-start ion-padding-end">
    <ion-toolbar>
        <ion-label>
            <h1>
                Memory
            </h1>
        </ion-label>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card *ngFor="let gameMode of gameModes" (click)="selectGameMode(gameMode)">
        <ion-card-header>
            <ion-card-title>
                {{gameMode.label}}
            </ion-card-title>
            <ion-card-subtitle>
                <ion-text>{{gameMode.description}}</ion-text>
            </ion-card-subtitle>
        </ion-card-header>
    </ion-card>
</ion-content>
