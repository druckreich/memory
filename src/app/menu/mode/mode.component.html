<ion-header [translucent]="true" class="ion-no-border ion-padding-top ion-padding-start ion-padding-end">
    <ion-toolbar>
        <ion-label>
            <h1>Schwierigkeit</h1>
        </ion-label>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-card *ngFor="let game of games" (click)="selectGame(game)">
        <ion-card-header>
            <ion-card-title>
                {{game.label |  uppercase}}
                {{game.setNumber}} x {{game.setSize}}
            </ion-card-title>
        </ion-card-header>
    </ion-card>
</ion-content>
