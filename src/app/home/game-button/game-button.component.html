<ion-card>
    <ion-card-header>{{game.id}}</ion-card-header>
    <ion-card-content>
        <div>SetSize: {{game.setSize}}</div>
        <div>SetNumber: {{game.setNumber}}</div>
        <div>Highscore: {{game.highscore.highscore}}</div>
        <ion-button expand="block" size="large" color="medium" fill="outline" (click)="onClick()">GO</ion-button>
    </ion-card-content>
</ion-card>
