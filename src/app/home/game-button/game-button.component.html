<ion-card>
    <ion-card-header>
        <ion-card-title>
            {{game.label}}
        </ion-card-title>
        <ion-card-subtitle>
            <ion-text>{{game.description}}</ion-text>
        </ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
        <ion-button expand="block" size="large" color="medium" fill="outline" (click)="onClick()">GO</ion-button>
    </ion-card-content>
</ion-card>
