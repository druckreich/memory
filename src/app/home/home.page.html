<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Memory
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blank</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-card *ngFor="let game of games$ | async">
      <ion-card-header>12</ion-card-header>
      <pre>{{game | json}}</pre>
      <ion-footer>
        <ion-button expand="block" size="large" fill="shape" (click)="startGame(game)">GO</ion-button>

      </ion-footer>
    </ion-card>


  </div>
</ion-content>
