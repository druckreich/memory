<ion-header [translucent]="true" class="ion-no-border ion-padding">
    <ion-toolbar>
        <ion-label>
            <h1>
                Memory
            </h1>
        </ion-label>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <div id="container">
        <memo-game-mode-button *ngFor="let gameMode of gameModes" [gameMode]="gameMode"
                               (click)="selectGameMode(gameMode)"></memo-game-mode-button>
    </div>
</ion-content>
